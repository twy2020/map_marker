<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>设备数据详情</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #0D47A1;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
    }
    .container {
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f0f0f0;
    }
    .back-button {
        margin-top: 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }
  </style>
</head>
<body>
<header>
  设备ID: <span th:text="${deviceId}"></span> 数据详情
</header>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>温度</th>
      <th>湿度</th>
      <th>风速</th>
      <th>风向</th>
      <th>经度</th>
      <th>纬度</th>
      <th>天气</th>
      <th>平台时间</th>
      <th>设备时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${deviceDataList}">
      <td th:text="${data.id}"></td>
      <td th:text="${data.temperature}"></td>
      <td th:text="${data.humidity}"></td>
      <td th:text="${data.windSpeed}"></td>
      <td th:text="${data.windDirection}"></td>
      <td th:text="${data.longitude}"></td>
      <td th:text="${data.latitude}"></td>
      <td th:text="${data.weather}"></td>
      <td th:text="${data.timestamp}"></td>
      <td th:text="${data.deviceTimestamp}"></td>
    </tr>
    </tbody>
  </table>
  <button class="back-button" onclick="window.history.back()">返回</button>
</div>
</body>
</html>
